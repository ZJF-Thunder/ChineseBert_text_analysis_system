<!DOCTYPE html>
<html>
<head>
    <title>文本分析系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>文本分析系统</h1>
        <form method="post" action
            <input type="text" name="text" placeholder="请输入待分析的文本">
            <input type="submit" value="分析">
        </form>
        <div id="result">
            {% if label %}
            <p>文本分类结果：{{ label }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
