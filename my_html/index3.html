<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本分类和情感分析</title>
</head>
<body>
    <h1>文本分类和情感分析</h1>
    <label>请输入待分析的文本：</label>
    <br>
    <textarea id="input-text" rows="10" cols="80"></textarea>
    <br>
    <button id="classify-btn">分析</button>
    <br>
    <table>
        <tr>
            <td>分类结果：</td>
            <td><span id="category"></span></td>
        </tr>
        <tr>
            <td>正面概率：</td>
            <td><span id="prob-pos"></span></td>
        </tr>
        <tr>
            <td>负面概率：</td>
            <td><span id="prob-neg"></span></td>
        </tr>
    </table>
    <script>
        var classifyBtn = document.getElementById("classify-btn");
        classifyBtn.onclick = function() {
            // 获取用户输入的文本
            var text = document.getElementById("input-text").value;

            // 发送POST请求到后端路由函数
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/classify");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 更新分类结果和情感概率表格
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("category").innerText = response.category;
                    document.getElementById("prob-neg").innerText = response.prob_neg;
                    document.getElementById("prob-pos").innerText = response.prob_pos;
                }
            };
            var data = JSON.stringify({"text": text});
            xhr.send(data);
        };
    </script>
</body>
</html>
